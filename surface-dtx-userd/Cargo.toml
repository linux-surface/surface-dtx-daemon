[package]
name = "surface-dtx-userd"
version = "0.3.8"
authors = ["Maximilian Luz <luzmaximilian@gmail.com>"]
description = "Surface Detachment System (DTX) User Daemon"

repository = "https://github.com/linux-surface/surface-dtx-daemon/"
license = "MIT"

edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.88"
clap = { version = "4.5.17", features = ["cargo"] }
dbus = "0.9.7"
dbus-tokio = "0.7.6"
futures = "0.3.30"
serde = { version = "1.0.210", features = ["derive"] }
serde_ignored = "0.1.10"
tokio = { version = "1.43.1", features = ["macros", "rt", "signal"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["std", "env-filter"] }

[build-dependencies]
clap = "4.5.17"
clap_complete = "4.5.26"
